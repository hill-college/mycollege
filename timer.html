
<!DOCTYPE html>
<html>
  <head>

    <title>HC Timer</title>
    <link rel="stylesheet" type="text/css" href="/css/timer.css" />
  </head>
  <body>
    <div id="app">
      <div id="clock" class="time-display"></div>
      <div id="countdown" class="time-display"></div>
    </div>
    <div class="toolbar">
      <dl class="form">
        <dt><label for="countdown-duration">Countdown Time (Minutes)</label></dt>
        <dd><input class="form-control" type="text" value="10" id="countdown-duration"></dd>
      </dl>
      <!--<dl class="form">
        <dt><label for="wait-time" title="Time to wait before looping">Loop Wait Time (Seconds)</label></dt>
        <dd><input class="form-control" type="text" value="20" id="wait-time"></dd>
      </dl>-->
      <dl class="form">
        <dd>
          <button id="start-countdown" class="btn">Start</button>
          <button id="stop-countdown" class="btn btn-danger">Stop</button>
        </dd>
      </dl>
    </div>

    <script src="https://home.scotch.wa.edu.au/apps/scotch-timer//inc/howler.core.min.js" type="text/javascript"></script>
    <script src="https://home.scotch.wa.edu.au/apps/scotch-timer//inc/index.js" type="text/javascript"></script>
    <script type="text/javascript">
      var clockEl = document.getElementById( 'clock' );
      var clock = new Clock( clockEl );
      clock.startUpdating();

      var countdownEl = document.getElementById( 'countdown' );
      var countdowns = [];

      // form elements
      var countdownDurationEl = document.getElementById( 'countdown-duration' );
      var startBtnEl = document.getElementById( 'start-countdown' );
      var stopBtnEl = document.getElementById( 'stop-countdown' );

      // Audio elements
      var endAudio = new Howl( {
        src: endAudioSrc()
      } );

      startBtnEl.addEventListener( 'click', function() {
        while ( countdowns.length > 0 )
        {
          var countdown = countdowns.shift();
          countdown.stop();
        }

        endAudio.pause(), endAudio.currentTime = 0.0;

        var duration = parseFloat( countdownDurationEl.value ) * 60;

        if ( isNaN( duration ) )
        {
          alert( 'Duration is invalid' );
          return;
        }

        var countdown = new Countdown( countdownEl, {
          duration: duration,
          loop: true,
          wait: 500
        } );

        countdown.addListener( 0, function ()
        {
          endAudio.stop();
          endAudio.play();
        } );

        countdowns.push( countdown );
        countdown.start();
      } );

      stopBtnEl.addEventListener( 'click', function() {
        while ( countdowns.length > 0 )
        {
          var countdown = countdowns.shift();
          countdown.stop();
        }

        endAudio.stop();
      } );
